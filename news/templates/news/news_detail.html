{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1>{{ news.title }}</h1>
    <p class="text-muted">Дата: {{ news.published_date|date:"d.m.Y H:i" }}</p>
    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ news.content|linebreaks }}</p>
        </div>
    </div>

    <!-- Кнопка возвращения на главную -->
    <a href="{% url 'news:news_list' %}" class="btn btn-primary mt-3">Вернуться к новостям</a>

    <!-- Категории новости -->
    <h4 class="mt-4">Категории:</h4>
    <div class="d-flex flex-wrap gap-2">
        {% for category in news.categories.all %}
            <a href="{% url 'news:category_news' category.id %}" class="btn btn-outline-secondary btn-sm">
                {{ category.name }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
